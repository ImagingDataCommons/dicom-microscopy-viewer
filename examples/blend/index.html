<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>dicom-microscopy-viewer example</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!--<script src="https://unpkg.com/dicomweb-client"></script>
    <script src="https://unpkg.com/dicom-microscopy-viewer"></script>!-->

    <script src="../../node_modules/dicomweb-client/build/dicomweb-client.js"></script>
    <script src="../../build/dicom-microscopy-viewer.js"></script>
    <script>

    const url = 'http://localhost:8080/dcm4chee-arc/aets/DCM4CHEE/rs';
    // TO DO: change url from local to a server
    const client = new DICOMwebClient.api.DICOMwebClient({url});
    const studyInstanceUID = '1.3.6.1.4.1.5962.99.1.2103930081.1286074986.1595536829665.3.0';

    const searchInstanceOptions = {
      studyInstanceUID,
    };

    client.searchForInstances(searchInstanceOptions).then((instances) => {
      const promises = []
      for (let i = 0; i < instances.length; i++) {
        if (instances[i] === undefined ||
          instances[i]["0020000E"] === undefined ||
          instances[i]["00080018"] === undefined) {
          continue;
        }
        const seriesInstanceUID = instances[i]["0020000E"]["Value"][0];
        const sopInstanceUID = instances[i]["00080018"]["Value"][0];
        const retrieveInstanceOptions = {
          studyInstanceUID,
          seriesInstanceUID,
          sopInstanceUID,
        };

        const promise = client.retrieveInstanceMetadata(retrieveInstanceOptions).then(metadata => {
          const imageType = metadata[0]["00080008"]
          if (imageType !== undefined) {
            const imageTypeValue = imageType["Value"];
            if (imageTypeValue[2] === "VOLUME") {
              return(metadata[0]);
            }
          }
        });

        promises.push(promise);
      }

      return(Promise.all(promises));
    }).then(instancesMetadata => {
      // Example of custom initialization of the channel visualization parameters (this is optional)
      const channelOne = {
        opticalPathIdentifier: `35`, //(["00480105"]["Value"][0]["00480106"]["Value"][0], https://dicom.innolitics.com/ciods/vl-whole-slide-microscopy-image/optical-path/00480105/00480106)
        color: [0,0.5,0.5],
        opacity: 1.0,
        contrastLimitsRange: [125, 256],
        visible: true,
        addToMap: true
      }
      const channelTwo = {
        opticalPathIdentifier: `1`, 
        color: [0.5, 0.5, 0],
        opacity: 1,
        contrastLimitsRange: [0, 256],
        visible: true,
        addToMap: true
      }
      const channelThree = {
        opticalPathIdentifier: `15`,
        color: [1, 0, 0],
        opacity: 1.0,
        contrastLimitsRange: [0, 256],
        visible: true,
        addToMap: false
      }
      const channelInit = [channelOne, channelTwo, channelThree];

      // Note: We are using retrieveRendered: false because dcm4chee does not yet
      // support this functionality. See https://github.com/dcm4che/dcm4chee-arc-light/issues/1617
      const viewer = new DICOMMicroscopyViewer.api.VLWholeSlideMicroscopyImageViewer({
        client,
        instancesMetadata,
        channelInit,
        retrieveRendered: false
      });

      var container = document.getElementById('root');
      viewer.render({container});

      // API Example to modify the channel parameters
      viewer.addChannelToMapByID(`15`); // ID is the opticalPathIdentifier
      viewer.setChannelConstrastLimitsRangeByID(`15`, [0, 150]);
    });

    </script>
    <div class="container">
      <div class="page-header">
        <h1>
          DICOM Microscopy Viewer Example
        </h1>
        <p>
          This is a simple example rendering a Microscopy image
        </p>
        <a href="../">Go back to the Examples page</a>
      </div>
      <div id="root" style="height:1000px; width:1000px"></div>
    </div>
  </body>
</html>
